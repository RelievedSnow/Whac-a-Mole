<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-a-mole</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container mt-3">
            <h2>Your Score: <span id="score">0</span></h2>
            <h2>Time Left: <span id="time-left">00</span></h2>
        <div class="grid">
            <div class="square  border border-5" id="1"></div>
            <div class="square  border border-5" id="2"></div>
            <div class="square  border border-5" id="3"></div>
            <div class="square  border border-5" id="4"></div>
            <div class="square  border border-5" id="5"></div>
            <div class="square  border border-5" id="6"></div>
            <div class="square  border border-5" id="7"></div>
            <div class="square  border border-5" id="8"></div>
            <div class="square  border border-5" id="9"></div>
        </div>
    </div>
    <script src="app.js" charset="UTF-8"></script>
</body>

</html>
